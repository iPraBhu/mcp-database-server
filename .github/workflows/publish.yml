name: Publish to npm

on:
  release:
    types: [created]
  workflow_dispatch:  # Allow manual trigger

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for npm provenance
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0

      - name: Show versions and lint script
        run: |
          echo "ref: $GITHUB_REF"
          echo "sha: $GITHUB_SHA"
          git rev-parse --short HEAD
          node --version
          npm --version
          npx eslint --version
          echo "lint: $(node -p \"require('./package.json').scripts.lint\")"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --run

      - name: Run type check
        run: npm run typecheck

      - name: Run lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Publish to npm
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
